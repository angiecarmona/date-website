<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask A Date</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="date-img" src="date.png" alt="Date Image">
            <img id="erm-fingers" src="erm-fingers.gif" alt="Erm Fingers GIF">
            <img id="cant-wait-img" src="can't wait.png" alt="Can't Wait Image" style="display: none;">
            <img id="oh-yay" src="oh-yay.gif" alt="Oh Yay GIF" style="display: none;">
            <button class="btn btn-yes">Yes</button>
            <button class="btn btn-no">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
